<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details - MYTEAM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="../static/css/index.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg  mynavbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/feeds"> <span class="profound">Profound</span><span class="pick">Pick</span></a>

        <div class="d-flex justify-content-between gap-3">
            <div class="d-flex align-items-center me-4">
                <a class="fw-bold" href="/new_post" style="color: black; text-decoration: none">Загрузка</a>
            </div>
            <div class="d-flex flex-column justify-content-between">
                <div>
                    <a class="fw-bold" href="/api/v1/logout" style="text-decoration: none; color: black; border-color: black;">Log out</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="news-detail">
        <h2>{{.Title}}</h2>
        <p class="news-date">{{.CreatedAt.Format "2006-01-02"}}</p>
        <div class="row">
            {{range .GIFs}}
            <div class="col-md-6 mb-3">
                <img src="/static/gifs/{{.Name}}" class="img-fluid" alt="{{.Name}}">
                <div class="mt-1">{{.EventClass}}</div>
            </div>
            {{end}}
        </div>
    </div>

    <!-- GIFs Section -->

</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
