<script>
    function createPosts() {
        // Контейнер для постов
        const container = document.querySelector('.container .row');

        // Цикл для создания 10 постов
        for (let i = 1; i <= 15; i++) {
            // Создание элементов для поста
            const col = document.createElement('div');
            col.className = 'col-md-4';

            const newsCard = document.createElement('div');
            newsCard.className = 'news-card';

            const img = document.createElement('img');
            img.src = `https://via.placeholder.com/350x150`;
            img.alt = `News Image ${i}`;

            const h5 = document.createElement('h5');
            h5.className = 'mt-3';

            const a = document.createElement('a');
            a.href = `/post?id=${i}`;
            a.style.color = 'black';
            a.textContent = `News Title ${i}`;

            const p = document.createElement('p');
            p.className = 'news-date';
            p.textContent = `2024-08-17`; // Дата можно изменить

            // Добавление элементов в DOM
            h5.appendChild(a);
            newsCard.appendChild(img);
            newsCard.appendChild(h5);
            newsCard.appendChild(p);
            col.appendChild(newsCard);
            container.appendChild(col);
        }
    }

    // Вызов функции для создания постов
    createPosts();


</script>
