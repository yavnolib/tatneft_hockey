<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Feed - MYTEAM</title>
  <!-- Bootstrap CSS -->
  <link href="./static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f2f2f2; /* Серый фон */
      color: #333;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #007a33; /* Зелёный цвет для Navbar */
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: white;
    }
    .navbar-nav .nav-link {
      margin-right: 15px;
    }
    .news-card {
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    .news-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .news-date {
      color: #999;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .footer {
      background-color: #d62727;
      padding: 10px 0;
      text-align: center;
      color: white;
      margin-top: auto;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MYTEAM</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Nickname</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- News Feed -->
<div class="container mt-4">
  <div class="row">
    <!-- Sorting Options -->
    <div class="col-md-12 mb-3">
      <div class="d-flex justify-content-end">
        <select class="form-select w-auto" id="sortOptions">
          <option value="latest" selected>Sort by Latest</option>
          <option value="oldest">Sort by Oldest</option>
          <option value="title">Sort by Title</option>
        </select>
      </div>
    </div>

    <!-- News Items -->
    <div class="col-md-4">
      <div class="news-card">
        <img src="https://via.placeholder.com/350x150" alt="News Image">
        <h5 class="mt-3">News Title 1</h5>
        <p class="news-date">2024-08-17</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="news-card">
        <img src="https://via.placeholder.com/350x150" alt="News Image">
        <h5 class="mt-3">News Title 2</h5>
        <p class="news-date">2024-08-16</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="news-card">
        <img src="https://via.placeholder.com/350x150" alt="News Image">
        <h5 class="mt-3">News Title 3</h5>
        <p class="news-date">2024-08-15</p>
      </div>
    </div>
    <!-- Additional news items... -->
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <span>DESCRIPTION</span>
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="./static/css/bootstrap.min.css"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script>
  // Sort functionality
  document.getElementById('sortOptions').addEventListener('change', function () {
    const sortValue = this.value;
    // Implement sort logic here
  });
</script>
</body>
</html>
